<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="image-container">
            <div class="item active">
                <img id="img" src="" alt="" srcset="">
            </div>

            <button id="next"><i class="fa-solid fa-chevron-up" style="color: #ffffff;"></i></button>
            <button id="previous"><i class="fa-solid fa-chevron-down" style="color: #ffffff;"></i></button>

            <div class="thumbnails">
                <img class="thumb-item filter-none" src="img/01.webp" alt="" srcset="">
                <img class="thumb-item" src="img/02.webp" alt="" srcset="">
                <img class="thumb-item" src="img/03.webp" alt="" srcset="">
                <img class="thumb-item" src="img/04.webp" alt="" srcset="">
                <img class="thumb-item" src="img/05.webp" alt="" srcset="">
            </div>

        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
